name: Release

on:
  workflow_dispatch:
    inputs:
      specifier:
        description: 'Version specifier (e.g. patch, minor, major, 1.2.3)'
        required: false
        default: 'patch'
        type: string
      dry_run:
        description: 'Dry run (preview changes without publishing)'
        required: false
        default: false
        type: boolean
      first_release:
        description: 'First release (no previous git tag exists yet)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Version, Changelog & Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push commits and tags
      id-token: write # needed for provenance data generation
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.9

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Version, changelog & tag (dry run)
        if: ${{ inputs.dry_run }}
        run: npx nx release "$NX_RELEASE_SPECIFIER" --dry-run ${{ inputs.first_release && '--first-release' || '' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NX_RELEASE_SPECIFIER: ${{ inputs.specifier }}

      - name: Version, changelog & tag
        if: ${{ !inputs.dry_run }}
        run: npx nx release "$NX_RELEASE_SPECIFIER" --skip-publish ${{ inputs.first_release && '--first-release' || '' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NX_RELEASE_SPECIFIER: ${{ inputs.specifier }}

      - name: Push commit and tags
        if: ${{ !inputs.dry_run }}
        run: |
          git push origin HEAD
          git push --tags
